# 애플리케이션 기본 설정
spring.application.name=hamkae

# 데이터베이스 연결 설정
spring.datasource.url=jdbc:mysql://localhost:3306/hamkae_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=wnsgk677400
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 서버 포트 설정
server.port=8080

# 로깅 설정
logging.level.com.example.hamkae=DEBUG
logging.level.org.springframework.web=DEBUG

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# 업로드 디렉토리 설정 (절대경로)
# Windows 개발환경
app.upload.dir=C:/hackthon3-BE/uploads/images/
# Ubuntu 운영환경 (배포 시 주석 해제)
# app.upload.dir=/home/user/hamkae/uploads/images/
# Docker 환경 (배포 시 주석 해제)
# app.upload.dir=/app/uploads/images/

# Swagger/OpenAPI 설정
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.default-models-expand-depth=1

# OpenAI GPT API 설정
openai.api.key=
openai.api.model=gpt-4o-mini
openai.api.timeout=30000
openai.api.max-tokens=1000

# AI 검증 설정
ai.verification.enabled=true
ai.verification.points.reward=100
