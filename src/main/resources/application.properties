# 애플리케이션 기본 설정
spring.application.name=hamkae

# 데이터베이스 연결 설정
spring.datasource.url=jdbc:mysql://localhost:3306/hamkae_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=mohyoon0116@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 서버 포트 설정
server.port=8080

# 로깅 설정
logging.level.com.example.hamkae=DEBUG
logging.level.org.springframework.web=DEBUG

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

